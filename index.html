<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div>
          <img
            class="blog-image"
            src="./assets/images/illustration-article.svg"
            alt="Blog Image"
          />
        </div>
        <div class="content">
          <div class="category">
            <p class="text-preset-3-bold">Learning</p>
          </div>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <p class="text-preset-1" id="title">HTML & CSS foundations</p>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author Avatar"
            width="32"
            height="32"
          />
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer class="figtree-regular">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/tanawutw03/blog-preview-card-main"
        target="_blank"
        rel="noopener"
        >Tanawut Wongboot</a
      >.
    </footer>
  </body>
</html>
